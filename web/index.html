<html>

<head>
    <link href="libs/vis/vis.css" rel="stylesheet" type="text/css" />
    <script src="libs/vis/vis.js"></script>
    <script src="libs/jquery-1.11.1.min.js"></script>
    
    <script>
    
    $(function (){
        var container = document.getElementById('mygraph');
        var network = new vis.Network(container,{},{ physics: {barnesHut: {springLength:75, springConstant:0.015}}
                                                    });
        
        function load_graph(val, depth, props_links) {
            var prop_int = props_links ? 1 : 0;
            $.ajax({ type: "GET", url: '/cgi-bin/interface.py',
                     data: {'node': val, 'depth': depth, 'props_links': prop_int} }).done(function(data) {
              network.setOptions({
                                    stabilize: false
                                 });
              network.setData({
                                dot: data
                              });
            });
        }
        
          network.on('doubleClick', function(properties) {
            var selected_node = properties["nodes"][0];
            $("#node-search-field").val("id:"+selected_node);
            $("#search-form").submit();
          });
        
        $( "#search-form" ).submit(function( event ) {
            var val = $("#node-search-field").val();
            var depth = $("#graph-depth-field").val();
            var props_links = $("#graph-show-simil").is(':checked');
            load_graph(val, depth, props_links);
            history.pushState({node: val, depth: depth, props_links: props_links}, '', '#'+val+'|'+depth+'|'+props_links);
            event.preventDefault();
        });
        
        $(".example_search a").click(function() {
            var val = $(this).html();
            $("#node-search-field").val(val);
            $("#search-form").submit();
            return false;
        });
        
        
        var hash = parent.location.hash.replace("#", "");
        if (hash.length > 0) {
          var res = hash.split("|");
          
          $("#node-search-field").val(res[0]);
          $('#graph-depth-field option').removeAttr("selected");
          $('#graph-depth-field option[value='+res[1]+']').attr('selected', 'selected');
          $('#graph-show-simil').prop('checked', res[2] == "true");
          
          $("#search-form").submit();
        }
        
        window.onpopstate = function(event) {
            if (event.state != null) {
                $("#node-search-field").val(event.state["node"]);
                $('#graph-depth-field option').removeAttr("selected");
                $('#graph-depth-field option[value='+event.state["depth"]+']').attr('selected', 'selected');
                $('#graph-show-simil').prop('checked', event.state["props_links"]);
                load_graph(event.state["node"], event.state["depth"], event.state["props_links"]);
            }
        };
        
    });
    </script>
</head>

<body>
    <h1>Material DB</h1>
    
    <form id="search-form" action="#">
    <p>
        <input id="node-search-field" name="node" type="text" />
        depth:
        <select id="graph-depth-field" name="depth" type="text">
          <option value="1" selected="true">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <label for="graph-show-simil">property links:</label><input type="checkbox" name="props_links" id="graph-show-simil" />
        <input type="submit" value="load!" />
    <span>Example:</span>
    <span class="example_search"><a href=#>Metal</a></span>
    <span class="example_search"><a href=#>Periodic Table</a></span>
    <span class="example_search"><a href=#>Iron</a></span>
    <span class="example_search"><a href=#>Mercury</a></span>
    <span class="example_search"><a href=#>Alcohol</a></span>
    <span class="example_search"><a href=#>Argon</a></span>
    
</p>
    </form>
    
    <div id="mygraph"></div>

</body>
</html>
