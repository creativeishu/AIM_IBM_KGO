<html>

<head>
    <link href="libs/vis/vis.css" rel="stylesheet" type="text/css" />
    <script src="libs/vis/vis.js"></script>
    <script src="libs/jquery-1.11.1.min.js"></script>
    
    <script>
    $(function (){
        var container = document.getElementById('mygraph');
        var network = new vis.Network(container,{},{ physics: {barnesHut: {springLength:75, springConstant:0.015}}
                                                    });

          network.on('doubleClick', function(properties) {
            var selected_node = properties["nodes"][0];
            $("#node-search-field").val("id:"+selected_node);
            $("#search-form").submit();
          });
        
        $( "#search-form" ).submit(function( event ) {
            
            var val = $("#node-search-field").val();
            $.ajax({type: "GET", url: 'http://127.0.0.1/cgi-bin/interface.py', data: {'node':val}}).done(function(data) {
              network.setOptions({
                                    stabilize: false
                                 });
              network.setData({
                                dot: data
                              });
            });
            
          event.preventDefault();
        });
        
        $(".example_search a").click(function() {
            var val = $(this).html();
            $("#node-search-field").val(val);
            $("#search-form").submit();
            return false;
        });
        
    });
    </script>
</head>

<body>
    <h1>Material DB</h1>
    
    <form id="search-form" action="#">
    <p>
        <input id="node-search-field" name="node" type="text" />
        <input type="submit" value="load!" />
    <span>Example:</span>
    <span class="example_search"><a href=#>Metal</a></span>
    <span class="example_search"><a href=#>Iron</a></span>
    <!-- <span class="example_search"><a href=#>_m_04t7l</a></span>
    <span class="example_search"><a href=#>_m_025rsfk</a></span> -->
</p>
    </form>
    
    <div id="mygraph"></div>

</body>
</html>
